<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="advancedform.css" type="text/css" />
    </head>
    <body>
     <form action="$" method="post">
        <h1 class="formtitle">Create Your Profile</h1>
      <fieldset class="section1">
          <div id="edge"></div>
          <h3 class="category">Personal Info</h3>
          <dl>
            <dt>
                <label for="name">Your Name</label>
            </dt>
                <dd>
                    <input  type="text" id="firstname" placeholder="First"/>
                    <input  type="text" id="lastname" placeholder="Last"/>
                </dd>
            <dt>
                <label for="email">Email</label>
            </dt>
                <dd>
                    <input type="email" id="email"/>
                </dd>
          </dl>
      </fieldset>
      <fieldset class="section2">
          <div id="edge"></div>
          <h3 class="category">Social Media Accounts</h3>
          <dl>
            <dt>
                <label for="text">Facebook</label>
            </dt>
                <dd>
                   <input type="text" id="social"/>
                </dd>
            </dl>
            <!--
        -->
            <dl>
                <dt>
                    <label for="text">Twitter</label>
                </dt>
                    <dd>
                        <input type="text" id="social"/>
                    </dd>
            </dl>
            <!--
        -->
            <dl>
                <dt>
                    <label for="text">Linkedin</label>
                </dt>
                    <dd>
                        <input type="text" id="social"/>
                    </dd>
           </dl>
      </fieldset>
      <fieldset class="section3">
          <div id="edge"></div>
          <h3 class="category">Account Info</h3>
           <dl id="first">
            <dt>
                <label for="profile">Profile Name</label>
            </dt>
                 <dd>
                    <input type="text" id="profile"/>
                </dd>
            </dl>
         <dl id="second">
            <dt>
                <label for="password">Password</label>
            </dt>
                 <dd>
                    <input type="text" id="password"/>
                </dd>
        </dl>
        
        <dl id="third">
            <dt>
                <label for="password">Confirm Password</label>
            </dt>
                 <dd>
                    <input type="text" id="password"/>
                </dd>
            </dl>
      </fieldset>
      <fieldset class="section4">
           <div id="edge"></div>
          <h3 class="category">Bio</h3>
           <dl>
              <dd>
                  <textarea id="" rows="6" cols="72"></textarea>
              </dd>
            </dl>
      </fieldset>
      <fieldset class="section5">
          <div id="edge"></div>
          <dl>
              <dd>
<input id="cb" type="checkbox">
<div id="check">
    I agree to treat other users with respect, 
    and will not say anything at all if I have nothing nice to say.
</div>          
                       </dd>
            </dl>
            <input type="submit" value="Create Account">
      </fieldset>
     </form>
    </body>
</html>
