<!DOCTYPE html>
<html>
    <body>
         <form action="" method="post">
  <fieldset>
    <dl>
      <dt>
        <label>Email</label>
      </dt>
      <dd>
        <input type="email" name="email" disabled value="joe@lindt.com" />
      </dd>
      <dt>
        <label>Full Name</label>
      </dt>
      <dd>
        <input type="text" name="full_name" disabled value="Joe Lindt" />
      </dd>
      <dt>
        <label for="location">Location</label>
      </dt>
      <dd>
        <input type="text" name="location" id="location" placeholder="Gibsonton, FL" />
      </dd>
      <dt>
        <label for="birthday">Birthday</label>
      </dt>
      <dd>
        <input type="text" name="birthday" id="birthday" placeholder="2/28" />
      </dd>
    </dl>
    <input type="submit" value="Save" />
  </fieldset>
  
  <select name="movie">
      <optgroup label ="DVD">
          <option>Frozen</option>
          <option>Toy Story 3</option>
      </optgroup>
      <optgroup label="Blu-Ray">
          <option>Monsters, Inc</option>
          <option>WELL-E</option>
      </optgroup>
  </select>
  <textarea name="tweet" rows="5" cols="40">I just got 20% off my first purchase at joesburgers.com! You can too!</textarea>
</form>
    </body>
</html>
